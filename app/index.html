<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('signup')">Signup</button>
        </div>
        <div id="login-container" class="tab-content active">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <button id="google-login">Login with Google</button>
            <button id="facebook-login">Login with Facebook</button>
        </div>
        <div id="signup-container" class="tab-content">
            <h2>Signup</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-button">Signup</button>
        </div>
    </div>
    <div id="video-call-container" style="display:none;">
        <!-- Video call UI will go here -->
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
    <script>
        function showTab(tabName) {
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            const tabButtons = document.querySelectorAll('.tab-button');

            if (tabName === 'login') {
                loginContainer.classList.add('active');
                signupContainer.classList.remove('active');
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                signupContainer.classList.add('active');
                loginContainer.classList.remove('active');
                tabButtons[1].classList.add('active');
                tabButtons[0].classList.remove('active');
            }
        }
    </script>
</body>
</html>
