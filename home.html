<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar .search-bar {
            display: flex;
            margin: 0 20px;
            flex: 1;
        }
        .navbar .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .navbar .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #365899;
            color: white;
            cursor: pointer;
        }
        .navbar .search-bar button:hover {
            background-color: #2d4373;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a, .navbar .nav-icons button {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post-creation {
            margin-bottom: 20px;
        }
        .post-creation textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            outline: none;
            resize: none;
        }
        .post-creation button {
            background-color: #4267B2;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .post-creation button:hover {
            background-color: #365899;
        }
        .feed {
            margin-top: 20px;
        }
        .post {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post h3 {
            margin: 0 0 10px 0;
        }
        .post p {
            margin: 0;
        }
        .search-result {
            position: absolute;
            background-color: white;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            width: calc(100% - 40px);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .search-result p {
            margin: 0;
            padding: 10px;
            cursor: pointer;
        }
        .search-result p:hover {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MyApp</h1>
        <div class="search-bar">
            <input type="text" id="searchEmail" placeholder="Search by email">
            <button id="searchButton"><i class="fas fa-search"></i></button>
            <div id="searchResult" class="search-result"></div>
        </div>
        <div class="nav-icons">
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="post-creation">
            <textarea id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
            <button id="postButton">Post</button>
        </div>
        <div class="feed" id="feed">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html'; // Redirect to login page
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            const email = document.getElementById('searchEmail').value;
            if (email) {
                searchUserByEmail(email);
            } else {
                alert('Please enter an email to search.');
            }
        });

        document.getElementById('searchEmail').addEventListener('input', () => {
            const email = document.getElementById('searchEmail').value;
            if (email) {
                searchUserByEmail(email);
            } else {
                document.getElementById('searchResult').innerHTML = '';
            }
        });

        function searchUserByEmail(email) {
            db.collection('users').where('email', '==', email).get()
                .then((querySnapshot) => {
                    const searchResult = document.getElementById('searchResult');
                    searchResult.innerHTML = '';
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            const resultItem = document.createElement('p');
                            resultItem.textContent = userData.email;
                            resultItem.addEventListener('click', () => {
                                window.location.href = `profile.html?uid=${doc.id}`;
                            });
                            searchResult.appendChild(resultItem);
                        });
                    } else {
                        searchResult.innerHTML = `<p>No user found with email: ${email}</p>`;
                    }
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        document.getElementById('postButton').addEventListener('click', () => {
            const content = document.getElementById('postContent').value;
            if (content) {
                createPost(content);
            } else {
                alert('Please enter some content to post.');
            }
        });

        function createPost(content) {
            const user = firebase.auth().currentUser;
            if (user) {
                db.collection('posts').add({
                    content: content,
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('postContent').value = '';
                    loadPosts();
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
            } else {
                alert('You must be logged in to post.');
            }
        }

        function loadPosts() {
            db.collection('posts').orderBy('createdAt', 'desc').get()
                .then((querySnapshot) => {
                    const feed = document.getElementById('feed');
                    feed.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h3>${post.email}</h3>
                            <p>${post.content}</p>
                        `;
                        feed.appendChild(postElement);
                    });
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        // Load posts on page load
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                loadPosts();
            } else {
                window.location.href = 'index.html'; // Redirect to login page if not signed in
            }
        });
    </script>
</body>
</html>
