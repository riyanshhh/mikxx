<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 { 
            text-align: center; 
            color: #4a90e2;
            margin-bottom: 20px;
        }
        input, button { 
            display: block; 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 12px; 
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }
        button { 
            cursor: pointer; 
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
        .social-login {
            display: flex;
            justify-content: space-between;
        }
        .social-login button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        #googleLogin {
            background-color: #db4437;
        }
        #googleLogin:hover {
            background-color: #c53929;
            transform: translateY(-2px);
        }
        #facebookLogin {
            background-color: #4267B2;
        }
        #facebookLogin:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            color: #96999e;
            position: relative;
        }
        .or-divider::before, .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #dddfe2;
        }
        .or-divider::before {
            left: 0;
        }
        .or-divider::after {
            right: 0;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #f0f2f5;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #4a90e2;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .tab button.active {
            border-bottom: 2px solid #4a90e2;
            color: #357ab8;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a90e2;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        a:hover {
            color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lock"></i> Login/Signup</h1>
        
        <div class="tab">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <div id="loginContent" class="tab-content active">
            <form id="loginForm">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <div class="password-toggle">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye" id="toggleLoginPassword"></i>
                </div>
                <button type="submit">Login</button>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </form>
        </div>

        <div id="resetPasswordContent" class="tab-content">
            <form id="resetPasswordForm">
                <h2><i class="fas fa-key"></i> Reset Password</h2>
                <input type="email" id="resetEmail" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <div id="signupContent" class="tab-content">
            <form id="signupForm">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <div class="password-toggle">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye" id="toggleSignupPassword"></i>
                </div>
                <input type="text" id="signupBio" placeholder="Bio" required>
                <input type="text" id="signupProfilePicture" placeholder="Profile Picture URL" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="or-divider">OR</div>

        <h2>Login with:</h2>
        <div class="social-login">
            <button id="googleLogin"><i class="fab fa-google"></i></button>
            <button id="facebookLogin"><i class="fab fa-facebook-f"></i></button>
        </div>

        <div id="userInfo" style="display: none;">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="Auth.js"></script>
    <script>
        // Check if user is already signed in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html'; // Redirect to home page
            }
        });

        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById('loginContent').classList.add('active');
            document.getElementById('signupContent').classList.remove('active');
            document.getElementById('resetPasswordContent').classList.remove('active'); // Hide reset password content
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupContent').classList.add('active');
            document.getElementById('loginContent').classList.remove('active');
            document.getElementById('resetPasswordContent').classList.remove('active'); // Hide reset password content
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginContent').classList.remove('active');
            document.getElementById('signupContent').classList.remove('active');
            document.getElementById('resetPasswordContent').classList.add('active'); // Show reset password content
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            toggle.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            });
        }

        togglePasswordVisibility('loginPassword', 'toggleLoginPassword');
        togglePasswordVisibility('signupPassword', 'toggleSignupPassword');
        togglePasswordVisibility('signupPasswordConfirm', 'toggleSignupPasswordConfirm');

        // Password reset functionality
        document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent!');
                    document.getElementById('loginTab').click(); // Switch back to login tab
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
