<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #262626;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a, .navbar .nav-icons button {
            color: #262626;
            font-size: 20px;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 935px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .profile-info p {
            margin: 5px 0;
            color: #8e8e8e;
        }
        .profile-info .createdAt {
            color: #8e8e8e;
            font-size: 14px;
        }
        .profile-actions button {
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-actions button:hover {
            background-color: #007bb5;
        }
        .edit-form {
            margin-top: 20px;
        }
        .edit-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
        }
        .edit-form button {
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-form button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MyApp</h1>
        <div class="nav-icons">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="profileUsername">username</h2>
                <p id="profileEmail">user@example.com</p>
                <p class="createdAt" id="createdAt">Joined on: </p>
                <div class="profile-actions">
                    <button id="editProfileButton">Edit Profile</button>
                </div>
            </div>
        </div>
        <div class="edit-form" id="editForm" style="display: none;">
            <input type="text" id="editUsername" placeholder="New Username">
            <input type="email" id="editEmail" placeholder="New Email">
            <input type="text" id="editBio" placeholder="New Bio">
            <input type="text" id="editProfilePicture" placeholder="New Profile Picture URL">
            <button id="saveProfileButton">Save Changes</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        let currentUser;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserProfile(user.email);
            } else {
                window.location.href = 'index.html'; // Redirect to login page if not signed in
            }
        });

        function loadUserProfile(email) {
            db.collection('users').doc(email).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('profileUsername').textContent = userData.username || 'No username set';
                        document.getElementById('profileEmail').textContent = userData.email;
                        document.getElementById('createdAt').textContent = `Joined on: ${userData.createdAt.toDate().toLocaleDateString()}`;
                        if (userData.profilePicture) {
                            document.getElementById('profilePicture').src = userData.profilePicture;
                        }
                    } else {
                        alert('No user found with the specified email.');
                    }
                })
                .catch((error) => {
                    console.error("Error loading user profile:", error);
                    alert('Error loading user profile: ' + error.message);
                });
        }

        document.getElementById('editProfileButton').addEventListener('click', () => {
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editUsername').value = document.getElementById('profileUsername').textContent;
            document.getElementById('editEmail').value = document.getElementById('profileEmail').textContent;
            document.getElementById('editBio').value = document.getElementById('profileBio').textContent || '';
            document.getElementById('editProfilePicture').value = document.getElementById('profilePicture').src;
        });

        document.getElementById('saveProfileButton').addEventListener('click', () => {
            const newUsername = document.getElementById('editUsername').value;
            const newEmail = document.getElementById('editEmail').value;
            const newBio = document.getElementById('editBio').value;
            const newProfilePicture = document.getElementById('editProfilePicture').value;

            if (newUsername && newEmail) {
                // Update Firebase Authentication email
                currentUser.updateEmail(newEmail).then(() => {
                    // Update Firestore
                    db.collection('users').doc(currentUser.email).update({
                        username: newUsername,
                        email: newEmail,
                        bio: newBio,
                        profilePicture: newProfilePicture
                    }).then(() => {
                        alert('Profile updated successfully!');
                        loadUserProfile(newEmail); // Reload profile with new email
                    }).catch((error) => {
                        alert('Error updating profile: ' + error.message);
                    });
                }).catch((error) => {
                    alert('Error updating email: ' + error.message);
                });
            } else {
                alert('Please fill in all fields.');
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html'; // Redirect to login page
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
