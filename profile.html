<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #262626;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a, .navbar .nav-icons button {
            color: #262626;
            font-size: 20px;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 935px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
        }
        .profile-stat {
            margin-right: 40px;
        }
        .profile-stat span {
            font-weight: bold;
        }
        .profile-bio {
            margin-bottom: 20px;
        }
        .profile-actions button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .profile-actions button:hover {
            background-color: #0077c5;
        }
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }
        .profile-post {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }
        .profile-post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Mikxx</h1>
        <div class="nav-icons">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="profileEmail">user@example.com</h2>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span id="postsCount">0</span> posts
                    </div>
                    <div class="profile-stat">
                        <span id="friendsCount">0</span> friends
                    </div>
                </div>
                <div class="profile-bio" id="profileBio"></div>
                <div class="profile-actions">
                    <button id="friendActionButton" style="display: none;">Add Friend</button>
                    <button id="editProfileButton" style="display: none;">Edit Profile</button>
                </div>
            </div>
        </div>
        <div class="profile-posts" id="profilePosts">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        let currentUser;
        let profileUser;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                if (email && email !== user.email) {
                    loadUserProfile(email);
                } else {
                    loadUserProfile(user.email);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadUserProfile(email) {
            db.collection('users').doc(email).get()
                .then((doc) => {
                    if (doc.exists) {
                        profileUser = doc.data();
                        profileUser.id = doc.id;
                        updateProfileUI();
                        loadUserPosts();
                        updateFriendActionButton();
                    } else {
                        alert('No user found with the specified email.');
                    }
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        function updateProfileUI() {
            document.getElementById('profileEmail').textContent = profileUser.email;
            document.getElementById('profileBio').textContent = profileUser.bio || 'No bio available';
            document.getElementById('friendsCount').textContent = profileUser.friends ? profileUser.friends.length : 0;
            if (profileUser.profilePicture) {
                document.getElementById('profilePicture').src = profileUser.profilePicture;
            }
            if (currentUser.email === profileUser.id) {
                document.getElementById('editProfileButton').style.display = 'inline-block';
            } else {
                document.getElementById('friendActionButton').style.display = 'inline-block';
            }
        }

        function loadUserPosts() {
            db.collection('posts').where('userId', '==', profileUser.id).orderBy('createdAt', 'desc').get()
                .then((querySnapshot) => {
                    const profilePosts = document.getElementById('profilePosts');
                    profilePosts.innerHTML = '';
                    document.getElementById('postsCount').textContent = querySnapshot.size;
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = document.createElement('div');
                        postElement.className = 'profile-post';
                        postElement.innerHTML = `<img src="${post.imageUrl || 'https://via.placeholder.com/300'}" alt="Post">`;
                        profilePosts.appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                });
        }

        function updateFriendActionButton() {
            const friendActionButton = document.getElementById('friendActionButton');
            if (currentUser.email === profileUser.id) {
                friendActionButton.style.display = 'none';
                return;
            }
            
            db.collection('friendRequests')
                .where('sender', 'in', [currentUser.email, profileUser.id])
                .where('receiver', 'in', [currentUser.email, profileUser.id])
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        friendActionButton.textContent = 'Add Friend';
                        friendActionButton.onclick = sendFriendRequest;
                    } else {
                        const request = querySnapshot.docs[0].data();
                        if (request.status === 'pending') {
                            if (request.sender === currentUser.email) {
                                friendActionButton.textContent = 'Cancel Request';
                                friendActionButton.onclick = cancelFriendRequest;
                            } else {
                                friendActionButton.textContent = 'Accept Request';
                                friendActionButton.onclick = acceptFriendRequest;
                            }
                        } else if (request.status === 'accepted') {
                            friendActionButton.textContent = 'Unfriend';
                            friendActionButton.onclick = unfriend;
                        }
                    }
                });
        }

        function sendFriendRequest() {
            db.collection('friendRequests').add({
                sender: currentUser.email,
                receiver: profileUser.id,
                status: 'pending',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                updateFriendActionButton();
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        }

        function cancelFriendRequest() {
            db.collection('friendRequests')
                .where('sender', '==', currentUser.email)
                .where('receiver', '==', profileUser.id)
                .where('status', '==', 'pending')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete().then(() => {
                            updateFriendActionButton();
                        });
                    });
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        function acceptFriendRequest() {
            db.collection('friendRequests')
                .where('sender', '==', profileUser.id)
                .where('receiver', '==', currentUser.email)
                .where('status', '==', 'pending')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.update({ status: 'accepted' }).then(() => {
                            db.collection('users').doc(currentUser.email).update({
                                friends: firebase.firestore.FieldValue.arrayUnion(profileUser.id)
                            });
                            db.collection('users').doc(profileUser.id).update({
                                friends: firebase.firestore.FieldValue.arrayUnion(currentUser.email)
                            });
                            updateFriendActionButton();
                            loadUserProfile(profileUser.id);
                        });
                    });
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        function unfriend() {
            db.collection('users').doc(currentUser.email).update({
                friends: firebase.firestore.FieldValue.arrayRemove(profileUser.id)
            });
            db.collection('users').doc(profileUser.id).update({
                friends: firebase.firestore.FieldValue.arrayRemove(currentUser.email)
            }).then(() => {
                updateFriendActionButton();
                loadUserProfile(profileUser.id);
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        }

        document.getElementById('editProfileButton').addEventListener('click', () => {
            const newBio = prompt('Enter your new bio:', profileUser.bio || '');
            if (newBio !== null) {
                db.collection('users').doc(currentUser.email).update({
                    bio: newBio
                }).then(() => {
                    loadUserProfile(currentUser.email);
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
