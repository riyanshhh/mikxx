<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #262626;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a, .navbar .nav-icons button {
            color: #262626;
            font-size: 20px;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 935px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
        }
        .profile-header .profile-info {
            flex: 1;
        }
        .profile-header .profile-info h2 {
            margin: 0;
            font-size: 28px;
            color: #262626;
        }
        .profile-header .profile-info p {
            margin: 5px 0;
            color: #8e8e8e;
        }
        .profile-header .profile-info button {
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .profile-header .profile-info button:hover {
            background-color: #007bb5;
        }
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .profile-posts img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MyApp</h1>
        <div class="nav-icons">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="profileName">User Name</h2>
                <p id="profileEmail">user@example.com</p>
                <button id="editProfileButton">Edit Profile</button>
                <button id="addFriendButton">Add Friend</button>
            </div>
        </div>
        <div class="profile-posts" id="profilePosts">
            <!-- User posts will be dynamically added here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        // Get user email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Check if user is signed in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                if (email) {
                    // Load profile data for the specified email
                    loadUserProfile(email);
                } else {
                    // Load profile data for the current user
                    loadUserProfile(user.email);
                }
            } else {
                window.location.href = 'index.html'; // Redirect to login page if not signed in
            }
        });

        function loadUserProfile(email) {
            db.collection('users').where('email', '==', email).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            document.getElementById('profileEmail').textContent = userData.email;
                            if (userData.displayName) {
                                document.getElementById('profileName').textContent = userData.displayName;
                            }
                            if (userData.profilePicture) {
                                document.getElementById('profilePicture').src = userData.profilePicture;
                            }
                            loadUserPosts(email);
                        });
                    } else {
                        alert('No user found with the specified email.');
                    }
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        function loadUserPosts(email) {
            db.collection('posts').where('email', '==', email).orderBy('createdAt', 'desc').get()
                .then((querySnapshot) => {
                    const profilePosts = document.getElementById('profilePosts');
                    profilePosts.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = document.createElement('img');
                        postElement.src = post.imageUrl || 'https://via.placeholder.com/150';
                        profilePosts.appendChild(postElement);
                    });
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html'; // Redirect to login page
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('editProfileButton').addEventListener('click', () => {
            const user = firebase.auth().currentUser;
            const displayName = prompt('Enter your new display name:', user.displayName || '');
            if (displayName) {
                user.updateProfile({
                    displayName: displayName
                }).then(() => {
                    // Update Firestore
                    return db.collection('users').doc(user.uid).update({
                        displayName: displayName
                    });
                }).then(() => {
                    alert('Profile updated successfully!');
                    document.getElementById('profileName').textContent = displayName;
                }).catch((error) => {
                    alert('Error: ' + error.message);
                });
            }
        });

        document.getElementById('addFriendButton').addEventListener('click', () => {
            const user = firebase.auth().currentUser;
            if (user) {
                db.collection('users').where('email', '==', email).get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            querySnapshot.forEach((doc) => {
                                const friendId = doc.id;
                                db.collection('users').doc(user.uid).update({
                                    friends: firebase.firestore.FieldValue.arrayUnion(friendId)
                                }).then(() => {
                                    alert('Friend added successfully!');
                                }).catch((error) => {
                                    alert('Error: ' + error.message);
                                });
                            });
                        } else {
                            alert('No user found with the specified email.');
                        }
                    }).catch((error) => {
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('You must be logged in to add friends.');
            }
        });
    </script>
</body>
</html>
