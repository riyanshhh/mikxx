<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #262626;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a, .navbar .nav-icons button {
            color: #262626;
            font-size: 20px;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 935px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
        }
        .profile-stat {
            margin-right: 40px;
        }
        .profile-stat span {
            font-weight: bold;
        }
        .profile-bio {
            margin-bottom: 20px;
        }
        .profile-actions button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .profile-actions button:hover {
            background-color: #0077c5;
        }
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }
        .profile-post {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }
        .profile-post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MyApp</h1>
        <div class="nav-icons">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <button id="logoutButton"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="profileUsername">username</h2>
                <p id="profileEmail">user@example.com</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        // Check if user is signed in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                loadUserProfile(user.email);
            } else {
                window.location.href = 'index.html'; // Redirect to login page if not signed in
            }
        });

        function loadUserProfile(email) {
            db.collection('users').doc(email).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('profileUsername').textContent = userData.username;
                        document.getElementById('profileEmail').textContent = userData.email;
                    } else {
                        alert('No user found with the specified email.');
                    }
                })
                .catch((error) => {
                    console.error("Error loading user profile:", error);
                    alert('Error loading user profile: ' + error.message);
                });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html'; // Redirect to login page
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
